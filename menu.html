<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIT IN - Crée ton entreprise (cas pratique)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scene">
    <img src="images/fondindex.PNG" alt="Image de fond de la page" class="background">
    
    <div class="buttons-container">
      <div class="pirate1-button">
        <img src="images/Pirate1.png" alt="Bouton Pirate1" data-page="marketing.html" data-video="video/FinVideo1.mp4">
      </div>

      <div class="pirate2-button">
        <img src="images/Pirate2.png" alt="Bouton Pirate2" data-page="commerce.html" data-video="video/FinVideo1.mp4">
      </div>

      <div class="pirate3-button">
        <img src="images/Pirate3.png" alt="Bouton Pirate3" data-page="communication.html" data-video="video/FinVideo1.mp4">
      </div>

      <div class="pirate4-button">
        <img src="images/Pirate4.png" alt="Bouton Pirate4" data-page="legal.html" data-video="video/FinVideo1.mp4">
      </div>

      <div class="pirate5-button">
        <img src="images/Pirate5.png" alt="Bouton Pirate5" data-page="finance.html" data-video="video/FinVideo1.mp4">
      </div>
    </div>

    <!-- Conteneur vidéo masqué -->
    <div id="videoContainer1" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
      <div style="position: relative; max-width: 80%; max-height: 80%;">
        <video id="mainVideo" controls style="width: 100%; height: auto;">
          Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <button id="closeVideo" style="position: absolute; top: -40px; right: 0; background: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; font-size: 16px;">✕</button>
      </div>
    </div>
  </div>

  <script>
    // Récupération des éléments
    const videoContainer1 = document.getElementById('videoContainer1');
    const mainVideo = document.getElementById('mainVideo');
    const closeVideo = document.getElementById('closeVideo');
    const pirateButtons = document.querySelectorAll('[data-page]');

    let currentPage = '';

    // Ajout des événements de clic sur tous les boutons pirates
    pirateButtons.forEach(button => {
      button.addEventListener('click', () => {
        const videoSrc = button.getAttribute('data-video');
        const pageDest = button.getAttribute('data-page');
        
        // Stockage de la page de destination
        currentPage = pageDest;
        
        // Configuration et affichage de la vidéo
        mainVideo.src = videoSrc;
        mainVideo.currentTime = 0;
        videoContainer1.style.display = 'flex';
        mainVideo.play();
      });
    });

    // Fermeture de la vidéo avec le bouton X
    closeVideo.addEventListener('click', () => {
      mainVideo.pause();
      videoContainer1.style.display = 'none';
      mainVideo.src = '';
    });

    // Fermeture de la vidéo en cliquant sur l'arrière-plan
    videoContainer.addEventListener('click', (e) => {
      if (e.target === videoContainer) {
        mainVideo.pause();
        videoContainer.style.display = 'none';
        mainVideo.src = '';
      }
    });

    // Redirection après la fin de la vidéo
    mainVideo.addEventListener('ended', () => {
      if (currentPage) {
        window.location.href = currentPage;
      }
    });

    // Gestion de l'échappement avec la touche Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && videoContainer.style.display === 'flex') {
        mainVideo.pause();
        videoContainer.style.display = 'none';
        mainVideo.src = '';
      }
    });
  </script>
    
</body>
</html>
