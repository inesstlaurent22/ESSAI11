<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIQUE SUR LE TRESOR</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Vidéo en plein écran */
    #Video1 {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* garde le bon cadrage */
      z-index: 9999;
      pointer-events: none; /* empêche toute interaction (pause clic etc.) */
    }
  </style>
</head>
<body>

<div class="fond-page1" id="pageContent">
  <img src="images/Fond1.PNG" alt="Page1" class="background1">

  <div class="tresor-button">
    <a href="menu.html" id="tresorBtn" aria-label="Tresor">
      <img src="images/Tresor1.png" alt="Tresor">
    </a>
  </div>
</div>
  
<video id="Video1" src="video/Video1.MOV" playsinline></video>
  
<script>
  const tresorBtn = document.getElementById("tresorBtn");
  const video = document.getElementById("Video1");
  const pageContent = document.getElementById("pageContent");

  tresorBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // Vérifie si la vidéo a déjà été jouée
    if (localStorage.getItem("videoPlayed")) {
      window.location.href = "menu.html";
      return;
    }

    // cacher le contenu de la page
    pageContent.style.display = "none";

    // afficher et lancer la vidéo
    video.style.display = "block";
    video.play();

    // marquer que la vidéo a été jouée une fois
    localStorage.setItem("videoPlayed", "true");
  });

  // quand la vidéo se termine → redirection
  video.addEventListener("ended", () => {
    window.location.href = "menu.html";
  });
</script>

</body>
</html>
