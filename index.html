<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIQUE SUR LE TRESOR</title>
  <style>
    /* Vidéo en plein écran */
    #Video1 {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>

  <div class="fond-page1" id="pageContent">
    <img src="images/Fond1.PNG" alt="Page1" class="background1">

    <div class="tresor-button">
      <a href="menu.html" id="tresorBtn" aria-label="Trésor">
        <img src="images/Tresor1.png" alt="Bouton Trésor">
      </a>
    </div>
  </div>

  <!-- Vidéo -->
  <video id="Video1" src="video/Video1.mp4" playsinline muted></video>
  
  <!-- Script intégré -->
  <script>
    const tresorBtn = document.getElementById("tresorBtn");
    const video = document.getElementById("Video1");
    const pageContent = document.getElementById("pageContent");

    // Étape 1 : clic sur le bouton trésor → afficher et lancer la vidéo
    tresorBtn.addEventListener("click", (e) => {
      e.preventDefault();

      if (localStorage.getItem("videoPlayed")) {
        window.location.href = "menu.html";
        return;
      }

      pageContent.style.display = "none";
      video.style.display = "block";

      video.play().catch(err => {
        console.error("Erreur lors de la lecture :", err);
        window.location.href = "menu.html";
      });

      localStorage.setItem("videoPlayed", "true");
    });

    // Étape 2 : quand la vidéo se termine → redirection
    video.addEventListener("ended", () => {
      window.location.href = "menu.html";
    });
  </script>

</body>
</html>
