<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIQUE SUR LE TRESOR</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Vidéo en plein écran */
    #Video1 {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
      background: black;
      cursor: pointer; /* indique qu’on peut cliquer */
    }

    /* Loader */
    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #ffd700;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="fond-page1" id="pageContent">
    <img src="images/Fond1.PNG" alt="Page1" class="background1">

    <div class="tresor-button">
      <a href="menu.html" id="tresorBtn" aria-label="Trésor">
        <img src="images/Tresor1.png" alt="Bouton Trésor">
      </a>
    </div>
  </div>
  
  <!-- Loader -->
  <div id="loader">Chargement de la vidéo...</div>

  <!-- Vidéo -->
  <video id="Video1" src="video/Video1.mp4" playsinline muted></video>
  
  <!-- Script externe -->
  <script src="script.js"></script>

</body>
</html>
