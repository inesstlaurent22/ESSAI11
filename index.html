<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIT IN - Crée ton entreprise (cas pratique)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="Fondindex">
    <img src="images/Fond1" alt="Image de fond de la page1" class="fondindex">
    
    <div class="buttons-container">
      <div class="tresor-button">
        <img src="images/Tresor1" alt="Bouton Trésor" style="cursor: pointer;">
      </div>
    </div>

    <!-- Conteneur vidéo masqué -->
    <div id="videoContainer" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
      <div style="position: relative; max-width: 80%; max-height: 80%;">
        <video id="mainVideo" controls style="width: 100%; height: auto;">
          Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <button id="closeVideo" style="position: absolute; top: -40px; right: 0; background: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; font-size: 16px;">✕</button>
      </div>
    </div>
  </div>

  <script>
    // Récupération des éléments
    const videoContainer = document.getElementById('videoContainer');
    const mainVideo = document.getElementById('mainVideo');
    const closeVideo = document.getElementById('closeVideo');
    const tresorButton = document.querySelector('.tresor-button img');

    // Événement de clic sur le bouton trésor
    tresorButton.addEventListener('click', () => {
      // Configuration et affichage de la vidéo
      mainVideo.src = 'video/Video1.MOV';
      mainVideo.currentTime = 0;
      videoContainer.style.display = 'flex';
      mainVideo.play();
    });

    // Fermeture de la vidéo avec le bouton X - redirection vers menu.html
    closeVideo.addEventListener('click', () => {
      mainVideo.pause();
      videoContainer.style.display = 'none';
      mainVideo.src = '';
      window.location.href = 'menu.html';
    });

    // Fermeture de la vidéo en cliquant sur l'arrière-plan - redirection vers menu.html
    videoContainer.addEventListener('click', (e) => {
      if (e.target === videoContainer) {
        mainVideo.pause();
        videoContainer.style.display = 'none';
        mainVideo.src = '';
        window.location.href = 'menu.html';
      }
    });

    // Redirection après la fin de la vidéo vers menu.html
    mainVideo.addEventListener('ended', () => {
      window.location.href = 'menu.html';
    });

    // Gestion de l'échappement avec la touche Escape - redirection vers menu.html
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && videoContainer.style.display === 'flex') {
        mainVideo.pause();
        videoContainer.style.display = 'none';
        mainVideo.src = '';
        window.location.href = 'menu.html';
      }
    });
  </script>
    
</body>
</html>
