<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte interactive</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Vidéo en plein écran */
    #Video1 {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* garde le bon cadrage */
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="fond-page1" id="pageContent">
  <img src="images/Fond1.PNG" alt="Page1" class="background1">

  <div class="tresor-button">
    <a href="menu.html" id="tresorBtn" aria-label="Tresor">
      <img src="images/Tresor1.png" alt="Tresor">
    </a>
  </div>
</div>
  
<video id="Video1" src="video/Video1.MOV" controls></video>
  
<script>
  const tresorBtn = document.getElementById("tresorBtn");
  const video = document.getElementById("Video1");
  const pageContent = document.getElementById("pageContent");

  tresorBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // cacher le contenu de la page
    pageContent.style.display = "none";

    // afficher la vidéo en plein écran
    video.style.display = "block";
    video.play();

    // on ajoute un état dans l'historique
    history.pushState({ video: true }, null, "#video");
  });

  // quand l’utilisateur clique sur "retour"
  window.addEventListener("popstate", (event) => {
    if (event.state && event.state.video) {
      // on enlève l’état vidéo et recharge la page sans la vidéo
      history.back();
    } else {
      // cacher la vidéo et revenir au contenu normal
      video.pause();
      video.style.display = "none";
      pageContent.style.display = "block";
    }
  });
</script>

</body>
</html>
